<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Beginner Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>

  <body>
      <header>
          <div id="high-score">View high scores</div>
          <div id="timer"></div>
      </header>
    


      <div id="start-page">
          <h1>Coding Quiz Challenge</h1>
          <p>Try to answer the following questions within the time limit. Keep in mind that incorrect answers will be penalize your score/time by 10 seconds. Good Luck!</p>
          <button type="button" class="button" id="btn-start">Start Quiz</button>
      </div>

      <div id="questions">
        <div id="q1">
            <h1>question 1 text here</h1>
            

        </div>
        <div id="q2"></div>
        <div id="q3"></div>
        <div id="q4"></div>
        <div id="q5"></div>
      </div>
      
      <div id="end-page">
          <h1>All done!</h1>
      </div>

      <div id="score-page"></div>




    <script src="./assets/quiz.js"></script>
  </body>
</html>
